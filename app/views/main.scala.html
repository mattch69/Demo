@(user: Utilisateur)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>Pronostic</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/glyphicons-halflings.png")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/glyphicons-halflings-white.png")">
        
        <script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
    </head>
    <body>
	    <div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<ul class="nav">
					<a class="brand" href="@routes.Application.index()">Prono 3000</a>
						<li class="active">
							<a href="@routes.Application.index()">Home</a>
						</li>
						<li><a href="@routes.Pronostiques.pronostics()">Pronostic</a></li>
						@if(user != null) {
                            <li><a>@user.nom (@user.points point(s))</a></li>
                            <li><a href="@routes.Authentification.logout()">Logout</a></li>
                    	}
					</ul>
				</div>
			</div>
		</div>
		@content
    </body>
</html>
